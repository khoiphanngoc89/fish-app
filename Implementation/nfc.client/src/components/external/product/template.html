<section>
    <div v-if="storage.products.length" class="row">
        <div v-for="product in storage.products" :key="product.id" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#">
                    <img class="card-img-top" :src="product.image1" alt="" /></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{ product.name }}</a>
                    </h4>
                    <h5>{{ product.price }}</h5>
                    <p class="card-text">
                        {{ product.description }}
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <b-pagination :total="general.total" :current.sync="general.number" :rounded="true" :per-page="general.size"
        :icon-prev="constant.table.prevIcon" :icon-next="constant.table.nextIcon"
        :aria-next-constant="constant.table.nextPage" :aria-previous-label="constant.table.previousPage"
        :aria-page-label="constant.table.page" :aria-current-label="constant.table.currentPage">
    </b-pagination>
</section>
